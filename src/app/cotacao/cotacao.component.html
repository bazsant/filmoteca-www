<div class="container">
    <div class="row">
      <div class="col">
        <h2>Cotações</h2>
      </div>
      <div class="col-1">
        <i [routerLink]="['cadastro']" class="material-icons cursor-pointer">
          add_box
        </i>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Filme</th>
              <th scope="col">Pessoa</th>
              <th scope="col">Valor</th>
              <th scope="col">Data Prevista</th>
              <th scope="col">Data de Entrega</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cotacao of cotacoes; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ cotacao.dsTitulo }}</td>
              <td>{{ cotacao.nmPessoa }}</td>
              <td>{{ cotacao.vlValor | currency:'BRL' }}</td>
              <td>{{ cotacao.dtEntregaPrevista | date : 'mediumDate' : 'UTC' }}</td>
              <td>{{ cotacao.dtEntrega | date : 'mediumDate' : 'UTC' }}</td>
              <td>
                <i [routerLink]="[ 'editar', cotacao.cdCotacao ]" class="material-icons cursor-pointer">
                  create
                </i>
                &nbsp;
                <i (click)="excluir(cotacao.cdCotacao)" class="material-icons cursor-pointer">
                  delete
                </i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
