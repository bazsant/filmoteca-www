<div class="container">
  <div class="row">
    <div class="col">
      <h2>Clientes</h2>
    </div>
    <div class="col-1">
      <i [routerLink]="[ 'cadastro' ]" class="material-icons cursor-pointer">
        add_box
      </i>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Sexo</th>
            <th scope="col">e-mail</th>
            <th scope="col">Nascimento</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of users; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ cliente.nmPessoa }}</td>
            <td>{{ cliente.dsTelefone }}</td>
            <td>{{ cliente.cdSexo }}</td>
            <td>{{ cliente.dsEmail }}</td>
            <td>{{ cliente.dtNascimento | date : 'mediumDate' : 'UTC' }}</td>
            <td>
              <i [routerLink]="[ 'editar', cliente.cdPessoa ]" class="material-icons cursor-pointer">
                create
              </i>
              &nbsp;
              <i (click)="excluir(cliente.cdPessoa)" class="material-icons cursor-pointer">
                delete
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
