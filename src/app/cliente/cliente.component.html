<div class="container">
  <div class="row">
    <div class="col">

      <h2>Clientes</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Sexo</th>
            <th scope="col">e-mail</th>
            <th scope="col">Nascimento</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of users; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.phone }}</td>
            <td>{{ cliente.gender }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.birth | date }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
